<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Financial Reporting Engine</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body, html, #app {
            margin: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000; /* Fallback */
        }

        body {
            touch-action: none;
            font-family: "Montserrat", sans-serif;
        }

        #app {
            position: relative;
            height: 100%;
        }

        #app a {
            text-decoration: none;
            color: #fff;
        }
        
        #app a.btn {
            margin-top: 20px;
            padding: 12px 24px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 14px;
            font-weight: 600;
        }
        
        #app a.btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .hero {
            position: relative;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 15px;
            z-index: 10;
            pointer-events: none; /* Let clicks pass through to canvas */
        }
        
        .hero > * {
            pointer-events: auto; /* Re-enable clicks for content */
        }

        h1, h2, p {
            margin: 0;
            padding: 0;
            color: white;
            text-align: center;
            text-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
            user-select: none;
        }

        h1 {
            font-size: 80px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: -2px;
            line-height: 0.9;
        }

        h2 {
            font-size: 30px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 4px;
            opacity: 0.9;
            margin-bottom: 10px;
        }
        
        p.subtitle {
            font-size: 18px;
            max-width: 600px;
            line-height: 1.5;
            opacity: 0.8;
            margin-top: 10px;
            font-weight: 400;
        }

        #canvas {
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            z-index: 1;
        }
        
        .badge-container {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }
        
        .badge {
            background: rgba(255,255,255,0.15);
            padding: 5px 12px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            backdrop-filter: blur(5px);
        }
        
        /* Mobile adjustments */
        @media (max-width: 768px) {
            h1 { font-size: 50px; }
            h2 { font-size: 20px; }
            p.subtitle { font-size: 16px; padding: 0 20px; }
        }
    </style>
</head>
<body>
    <div id="app">
        <canvas id="canvas"></canvas>
        <div class="hero">
            <div class="badge-container">
                <span class="badge">v2.0.0</span>
                <span class="badge">Open Source</span>
            </div>
            <h1>Financial<br>Analysis</h1>
            <h2>Universal Reporting Engine</h2>
            <p class="subtitle">Transform ANY CSV/Excel into professional PDF reports with embedded charts.<br>Zero configuration. $0.00 cost.</p>
            <div style="display: flex; gap: 15px;">
                <a class="btn" href="https://github.com/M4dhxv/Financial-Analysis" target="_blank">View on GitHub</a>
                <a class="btn" href="QUICK_START.md">Get Started</a>
            </div>
        </div>
    </div>

    <!-- 
      Tubes Cursor Background 
      Licence CC BY-NC-SA 4.0 | Author: soju22 
    -->
    <script type="module">
        import TubesCursor from "https://cdn.jsdelivr.net/npm/threejs-components@0.0.19/build/cursors/tubes1.min.js"

        // Initialize with custom colors to match finance/tech vibe
        // Blue/Purple/Teal gradient to feel "premium" and "trustworthy"
        const app = TubesCursor(document.getElementById('canvas'), {
            tubes: {
                colors: ["#2E86AB", "#06D6A0", "#118AB2"], 
                lights: {
                    intensity: 20,
                    colors: ["#ffd700", "#06D6A0", "#EF476F", "#118AB2"]
                }
            }
        })

        // Interactive click effect
        document.body.addEventListener('click', () => {
            const colors = randomColors(3)
            const lightsColors = randomColors(4)
            app.tubes.setColors(colors)
            app.tubes.setLightsColors(lightsColors)
        })

        function randomColors(count) {
            // Bias towards cool visualization colors
            const techColors = [
                "#2E86AB", "#06D6A0", "#118AB2", "#FFD166", "#EF476F", 
                "#073B4C", "#5D2E8C", "#2EC4B6", "#E71D36", "#FF9F1C"
            ];
            
            return new Array(count)
                .fill(0)
                .map(() => techColors[Math.floor(Math.random() * techColors.length)])
        }
    </script>
</body>
</html>
